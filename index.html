<!DOCTYPE html>
<html>
<head>
    <title>RSA Encryption and Decryption</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RSA Encryption and Decryption</h1>
        <textarea id="plaintext" placeholder="Enter your plaintext here"></textarea>
        <button onclick="encrypt()">Encrypt</button>
        <textarea id="ciphertext" placeholder="Encrypted text will appear here" readonly></textarea>
        <button onclick="decrypt()">Decrypt</button>
        <textarea id="decryptedtext" placeholder="Decrypted text will appear here" readonly></textarea>
    </div>
    <script src="rsa.js"></script>
</body>
</html>
